<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurácia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js" defer></script>
</head>
<body>
    <header>
        <h1>Konfigurácia teleskopu</h1>
    </header>
    <main>
        <div class="center">
            <button type="button" onclick="window.location.href='index.html'" class="back-button">Späť na hlavnú stránku</button>
        </div>

        <form method="POST">
            <section>
                <div class="center">
                    <button type="button" id="restart-button" class="large-button" name="restart" value="restart">Reštartovať systém</button>
                </div>
            </section>
        </form>

        <form method="POST">
            <section class="settings">
                <h2>Zakázané polohy</h2>
                <textarea id="forbidden-positions" name="config_zones_field" rows="5"></textarea>
                <div class="center">
                    <button id="zones-settings" type="button" class="small-button" name="config_zones" value="config_zones">Uložiť zakázané oblasti</button>
                </div>
            </section>
        </form>

        <hr class="divider">

        <form method="POST">
            <section class="settings">
                <h2>Levely alarmu</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="audio-visual" name="alarm_conf" value="1"> Audiovizuálne upozornenie
                    </label>
                    <label>
                        <input type="checkbox" id="disconnect" name="motors_conf" value="1"> Odpojenie systému
                    </label>
                </div>

                <h2>Intervaly</h2>
                <label for="update-interval">Interval aktualizácií (sekundy):</label>
                <input type="number" id="update-interval" name="update_interval" min="1">

                <label for="log-interval">Interval logovania (sekundy):</label>
                <input type="number" id="log-interval" name="log_interval" min="1">

                <label>
                    <input type="checkbox" id="disable-logging" name="disable_logging" value="1"> Vypnúť logovanie
                </label>

                <div class="center">
                    <button id="alarm-settings" type="button" class="small-button" name="config_alarm" value="config_alarm">Uložiť alarmy a intervaly</button>
                </div>
            </section>
        </form>

        <hr class="divider">

        <form method="POST">
            <section class="downloads">
                <h2>Stiahnutie logov</h2>
                <div>
                    <label for="log-from">Od:</label>
                    <input type="date" id="log-from" name="logs_from_date">

                    <label for="log-to">Do:</label>
                    <input type="date" id="log-to" name="logs_to_date">
                </div>
                <div class="center">
                    <button type="button" id="download-logs" class="small-button" name="download_logs" value="download_logs">Stiahnuť logy</button>
                </div>
            </section>
        </form>

        <hr class="divider">

        <form method="POST" onsubmit="confirmSubmit(event)">
            <section class="downloads">
                <h2>Stiahnutie udalostí</h2>
                <div class="center">
                    <button type="button" id="download-events" class="small-button" name="download_events" value="download_events">Stiahnuť udalosti</button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
