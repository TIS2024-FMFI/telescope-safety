<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurácia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Konfigurácia teleskopu</h1>
    </header>
    <main>
        <div class="center">
            <button type="button" onclick="window.location.href='index.html'" class="back-button">Späť na hlavnú stránku</button>
        </div>
        <div class="center">
            <button type="button" id="shutdown-button" class="large-button">Reštartovať systém</button>
        </div>

        <form action="/save-forbidden-positions" method="post" onsubmit="confirmSubmit(event)">
            <section class="settings">
                <h2>Zakázané polohy</h2>
                <textarea id="forbidden-positions" name="forbidden_positions" rows="5" placeholder="# Zakázaná oblas č. 1
90 45
40 38
78 66"></textarea>
                <div class="center">
                    <button type="submit" class="small-button">Uložiť zakázané oblasti</button>
                </div>
            </section>
        </form>

        <hr class="divider">

        <form action="/save-alarm-intervals" method="post" onsubmit="confirmSubmit(event)">
            <section class="settings">
                <h2>Levely alarmu</h2>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="audio-visual" name="alarm_levels[]" value="audio_visual"> Audiovizuálne upozornenie
                    </label>
                    <label>
                        <input type="checkbox" id="disconnect" name="alarm_levels[]" value="disconnect"> Odpojenie systému
                    </label>
                </div>

                <h2>Intervaly</h2>
                <label for="update-interval">Interval aktualizácií (sekundy):</label>
                <input type="number" id="update-interval" name="update_interval" min="1" value="5">

                <label for="log-interval">Interval logovania (sekundy):</label>
                <input type="number" id="log-interval" name="log_interval" min="1" value="60">

                <label>
                    <input type="checkbox" id="disable-logging" name="disable_logging" value="1"> Vypnúť logovanie
                </label>

                <div class="center">
                    <button type="submit" class="small-button">Uložiť alarmy a intervaly</button>
                </div>
            </section>
        </form>

        <hr class="divider">

        <section class="downloads">
            <h2>Stiahnutie logov</h2>
            <div>
                <label for="log-from">Od:</label>
                <input type="date" id="log-from" name="log_from">

                <label for="log-to">Do:</label>
                <input type="date" id="log-to" name="log_to">
            </div>
            <div class="center">
                <button type="button" id="download-logs" class="small-button">Stiahnuť logy</button>
            </div>
        </section>

        <hr class="divider">

        <section class="downloads">
            <h2>Stiahnutie udalostí</h2>
            <div class="center">
                <button type="button" id="download-events" class="small-button">Stiahnuť udalosti</button>
            </div>
        </section>
    </main>
</body>
</html>
